<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jocarsa Olive Code Editor</title>
  <!-- Include the CSS (either as a separate file or inline) -->
  <link rel="stylesheet" href="jocarsa | olive.css">
</head>
<body>
  <!-- This textarea will be turned into the code editor -->
  <textarea class="jocarsa-olive" name="code" rows="10" cols="50">
function helloWorld() {
  console.log('Hello, world!');
}
  </textarea>

  <!-- Include the JS library (either as a separate file or inline) -->
  <script src="jocarsa | olive.js"></script>
</body>
</html>
